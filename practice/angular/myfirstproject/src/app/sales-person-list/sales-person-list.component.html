<p>sales-person-list works!</p>
<table class="table">

  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Sales Volume</th>
    <th scope="col">Meet Quota</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let tempSalesPerson of salesPersonList">
    <th scope="row">{{tempSalesPerson.id}}</th>
    <td>{{tempSalesPerson.firstName}}</td>
    <td>{{tempSalesPerson.lastName}}</td>
    <td>{{tempSalesPerson.email}}</td>
    <td>{{tempSalesPerson.salesVolume}}</td>
    <td>
      <div *ngIf="tempSalesPerson.salesVolume>60000">Yes</div>
      <div *ngIf="tempSalesPerson.salesVolume===60000">Meet</div>
      <div *ngIf="tempSalesPerson.salesVolume<60000">No</div>
    </td>
  </tr>
  </tbody>
</table>
