<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript">
     function validateDetails()
     {

     }

    </script>
    <style>
    body{
        
        background-color: #FFAACC;
    }
    
    h1{

        color: #770080;
        font-style: italic;
        font-family:Courier New
    }

    b{
        
        border-left:thin medium blue;
        color: #770080;
        font-style: italic;
        font-family:Courier New

    }
    </style>


</head>
<body class="container">
<h1>Registration Form</h1>
<form id="form1" name="form1" onSubmit="validateDetails()">
    <div>
    <table>
        <tr>
            <td>
                <div class="float-left"><label for="firstName">First Name</label></div>
                <div class="float-right">:</div>
                
            </td>
            <td>
                <div class='container'>
                <input type="text" class="form-control" id="firstName" name="firstName" required="true" placeholder="First Name">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="lastName">Last Name</label></div>
                <div class="float-right">:</div>
                    
            </td>
            <td>
                <div class='container'>
                <input type="text" class="form-control" id="lastName" name="lastName" required="true" placeholder="Last Name">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="userName">User Name</label></div>
                <div class="float-right">:</div>
                    
            </td>
            <td>
                <div class='container'>
                <input type="text" class="form-control" id="userName" name="userName" pattern="^[A-Za-z0-9 -]+$" required="true" placeholder="User Name">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="email">Email ID</label></div>
                <div class="float-right">:</div>
                    
            </td>
            <td>
                <div class='container'>    
                <input type="email" class="form-control" id="email" name="email" required="true" placeholder="Email ID">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="dateofBirth">Date of Birth</label></div>
                <div class="float-right">:</div>
            </td>
            <td>
                <div class='container'>    
                <input type="date" class="form-control" id="dateofBirth" name="dateofBirth" required="true" placeholder="Date of Birth">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="password">Password</label></div>
                <div class="float-right">:</div>
                
            </td>
            <td>
                <div class='container'>    
                <input type="password" class="form-control" id="password" name="password" required="true" placeholder="Password">
                </div>

            </td>
        </tr>
        <tr>
            <td>
                <div class="float-left"><label for="confirmPassword">Confirm Password</label></div>
                <div class="float-right">:</div>
                
            </td>
            <td>
                <div class='container'>    
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required="true" placeholder="Confirm Password">
                </div>
                
            </td>
        </tr>
       
        <tr>
            <td>
                <div class="float-left"><label for="profilePicture">Profile Picture</label></div>
                <div class="float-right">:</div>
                
            </td>
            <td>
                <div class='container'>    
                <input type="file" class="form-control" id="profilePicture" name="profilePicture" required="true" placeholder="Profile picture">
                </div>

                
            </td>
        </tr>
   
        <tr>
        <td><button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" onclick="this.form.reset();" class="btn btn-secondary">Clear</button>
        </td>
        </tr>
         </table>
        </form>
        </div>
</body>
</html>
